{% extends "base.html" %}
{% block title %}Parking Places{% endblock %}
{% block content %}

<style>
    .places-card {
        background: rgba(255,255,255,0.10);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 45px rgba(0,0,0,0.35);
        max-width: 650px;
        margin: 30px auto;
        color: white;
        animation: fadeIn 0.5s ease-in-out;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .places-header {
        font-size: 2rem;
        font-weight: 700;
        color: #38bdf8;
        margin-bottom: 18px;
        text-shadow: 0 0 12px rgba(56,189,248,0.5);
    }

    .place-item {
        background: rgba(255,255,255,0.06);
        padding: 12px 18px;
        border-radius: 12px;
        margin: 10px 0;
        border-left: 6px solid #38bdf8;
        text-align: left;
        font-size: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .place-name {
        color: #93c5fd;
        font-weight: 600;
    }
</style>


<div class="places-card">

    <div class="places-header">üìç Parking Places</div>

    <p style="font-size:1.1rem; opacity:0.85;">
        Below is a list of all available parking locations:
    </p>

    {% for p in places %}
        <div class="place-item">
            <span class="place-name">{{ p[1] }}</span>
        </div>
    {% endfor %}

</div>

{% endblock %}
