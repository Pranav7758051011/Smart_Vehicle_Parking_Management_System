<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Parking System{% endblock %}</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f766e);
      min-height: 100vh;
      color: #e5e7eb;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .brand {
      font-weight: 700;
      font-size: 1.2rem;
      color: #38bdf8;
      text-shadow: 0 0 12px rgba(56,189,248,0.5);
    }

   .nav-links a {
      margin-left: 16px;
      font-size: 0.95rem;
      padding: 6px 12px;
      border-radius: 10px;
      transition: 0.3s;
      color: white;        /* <-- changed */
      text-decoration: none;
      font-weight: 500;
    }
   .nav-links a:hover {
      background: rgba(255,255,255,0.12);
      text-decoration: none;
      color: #e2e8f0;  /* light white */
    }

    /* Main container */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(15, 23, 42, 0.85);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 22px 45px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    /* Cards */
    .card {
      background: rgba(2, 6, 23, 0.8);
      border-radius: 16px;
      padding: 18px 20px;
      border: 1px solid rgba(255,255,255,0.1);
      margin-top: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.32);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #052e16;
      font-size: 0.95rem;
      font-weight: 600;
      transition: 0.25s;
    }

    .btn:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .btn.secondary {
      background: #3b82f6;
      color: white;
    }

    .btn.danger {
      background: #ef4444;
      color: #fee2e2;
    }

    /* Inputs */
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      margin-top: 6px;
      margin-bottom: 14px;
    }

    label { font-size: 0.95rem; }

    /* Messages */
    .flash {
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(34,197,94,0.15);
      color: #bbf7d0;
      margin-bottom: 12px;
      font-size: 0.92rem;
    }

    /* Token display */
    .token-big {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-align: center;
      color: #38bdf8;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <div class="brand">ðŸš— Smart Parking Dashboard</div>
      <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('vehicle_entry') }}">Entry</a>
        <a href="{{ url_for('vehicle_exit') }}">Exit</a>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            {{ m }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
