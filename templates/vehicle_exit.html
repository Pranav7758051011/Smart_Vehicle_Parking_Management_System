{% extends "base.html" %}
{% block title %}Vehicle Exit{% endblock %}
{% block content %}

<style>
    .exit-card {
        background: rgba(255,255,255,0.10);
        padding: 32px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 45px rgba(0,0,0,0.35);
        max-width: 600px;
        margin: 40px auto;
        animation: fadeIn 0.5s ease-in-out;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #38bdf8;
        font-size: 2rem;
        text-shadow: 0 0 12px rgba(56,189,248,0.5);
        margin-bottom: 20px;
    }

    label {
        font-size: 1.1rem;
        margin-top: 12px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 14px;
        border: 1px solid #334155;
        background: #020617;
        color: white;
        font-size: 1rem;
        margin-bottom: 18px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #38bdf8;
        box-shadow: 0 0 12px rgba(56,189,248,0.5);
        outline: none;
    }

    .exit-btn {
        width: 100%;
        padding: 14px;
        background: #ef4444;
        color: #fee2e2;
        border: none;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    .exit-btn:hover {
        background: #dc2626;
        transform: translateY(-3px);
    }

    .note {
        margin-top: 15px;
        opacity: 0.8;
        text-align: center;
        font-size: 0.95rem;
    }
</style>


<div class="exit-card">

    <h2>ðŸšª Vehicle Exit & Billing</h2>

    <form method="post">
        <label>Enter Token Number</label>
        <input name="token" placeholder="3-digit token" required>
        <button class="exit-btn" type="submit">Exit & Calculate Bill</button>
    </form>

    <p class="note">
        Bike: â‚¹1 per minute &nbsp; | &nbsp; Car: â‚¹3 per minute
    </p>

</div>

{% endblock %}
