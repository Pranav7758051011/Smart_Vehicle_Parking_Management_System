{% extends "base.html" %}
{% block title %}Vehicle Entry{% endblock %}
{% block content %}

<style>
    .entry-card {
        background: rgba(255,255,255,0.10);
        padding: 32px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 45px rgba(0,0,0,0.35);
        max-width: 600px;
        margin: 30px auto;
        animation: fadeIn 0.5s ease-in-out;
        color: white;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(12px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    .entry-card h2 {
        text-align: center;
        font-size: 2rem;
        color: #38bdf8;
        margin-bottom: 20px;
        text-shadow: 0 0 12px rgba(56,189,248,0.5);
    }

    label {
        font-size: 1.05rem;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 14px;
        border: 1px solid #334155;
        background: #020617;
        color: white;
        font-size: 1rem;
        margin-bottom: 16px;
        transition: 0.2s;
    }

    input:focus, select:focus {
        border-color: #38bdf8;
        outline: none;
        box-shadow: 0 0 10px rgba(56,189,248,0.4);
    }

    .btn-submit {
        background: #3b82f6;
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: none;
        font-weight: 700;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background: #2563eb;
        transform: translateY(-3px);
    }
</style>


<div class="entry-card">

    <h2>üöó Vehicle Entry</h2>

    <form method="post">

        <label>Name</label>
        <input name="name" placeholder="Enter full name" required>

        <label>Mobile</label>
        <input name="mobile" placeholder="Enter mobile number">

        <label>Vehicle Type</label>
        <select name="vehicle_type">
            <option value="bike">üèç Bike (‚Çπ1/min)</option>
            <option value="car">üöó Car (‚Çπ3/min)</option>
        </select>

        <label>Vehicle Number</label>
        <input name="vehicle_number" placeholder="MH-12-AB-1234" required>

        <label>Place</label>
        <select name="place_id" required>
            {% for p in places %}
                <option value="{{ p[0] }}">{{ p[1] }}</option>
            {% endfor %}
        </select>

        <button class="btn-submit" type="submit">Park Vehicle</button>

    </form>

</div>

{% endblock %}
