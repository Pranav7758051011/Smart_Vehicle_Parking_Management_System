{% extends "base.html" %}
{% block title %}Today's Earnings{% endblock %}
{% block content %}

<style>
    .earnings-card {
        background: rgba(255,255,255,0.10);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 45px rgba(0,0,0,0.35);
        max-width: 700px;
        margin: 30px auto;
        animation: fadeIn 0.5s ease-in-out;
        color: white;
        text-align: center;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(12px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    .earn-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #22c55e;
        text-shadow: 0 0 12px rgba(34,197,94,0.5);
    }

    .earn-header {
        font-size: 2rem;
        color: #38bdf8;
        text-shadow: 0 0 12px rgba(56,189,248,0.5);
        margin-bottom: 10px;
    }

    .earn-box {
        background: rgba(34,197,94,0.20);
        padding: 18px;
        margin-top: 20px;
        border-radius: 16px;
        border-left: 6px solid #22c55e;
        color: #bbf7d0;
        font-weight: 700;
        font-size: 1.5rem;
        box-shadow: 0 0 20px rgba(34,197,94,0.3);
    }

    .note {
        opacity: 0.8;
        margin-top: 15px;
        font-size: 1.05rem;
    }
</style>


<div class="earnings-card">

    <p style="font-size:1.15rem; opacity:0.85;">
        Total money collected from all vehicle exits today.
    </p>

    <div class="earn-box">
        â‚¹{{ earnings_today }}
    </div>

    <p class="note">This amount updates automatically as vehicles exit.</p>

</div>

{% endblock %}
