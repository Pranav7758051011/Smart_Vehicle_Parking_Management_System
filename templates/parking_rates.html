{% extends "base.html" %}
{% block title %}Parking Rates{% endblock %}
{% block content %}

<style>
    .rate-card {
        background: rgba(255,255,255,0.10);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 45px rgba(0,0,0,0.35);
        max-width: 650px;
        margin: 30px auto;
        color: white;
        animation: fadeIn 0.5s ease-in-out;
        line-height: 1.8rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .rate-header {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: #38bdf8;
        text-shadow: 0 0 12px rgba(56,189,248,0.5);
    }

    .rate-item {
        background: rgba(255,255,255,0.06);
        padding: 14px 18px;
        border-radius: 14px;
        margin-top: 14px;
        border-left: 6px solid #38bdf8;
        font-size: 1.15rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .item-label {
        font-weight: 600;
        color: #93c5fd;
    }

    .item-value {
        font-weight: 700;
        color: #38bdf8;
    }
</style>

{% endblock %}
