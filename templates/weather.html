{% extends "base.html" %}
{% block title %}Weather Info{% endblock %}
{% block content %}

<style>
    .weather-card {
        background: rgba(255,255,255,0.10);
        padding: 32px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 45px rgba(0,0,0,0.35);
        max-width: 750px;
        margin: 40px auto;
        animation: fadeIn .5s ease-in-out;
        color: white;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .weather-title {
        font-size: 2rem;
        color: #38bdf8;
        margin-bottom: 15px;
        text-shadow: 0 0 12px rgba(56,189,248,0.5);
    }

    .weather-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .weather-box {
        background: rgba(255,255,255,0.07);
        border-radius: 16px;
        padding: 18px;
        border-left: 6px solid #38bdf8;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .weather-icon {
        font-size: 2.5rem;
        margin-bottom: 8px;
    }

    .value {
        font-size: 1.7rem;
        font-weight: 700;
        color: #38bdf8;
    }

    .label {
        opacity: 0.85;
        font-size: 1rem;
        margin-top: 6px;
    }
</style>
